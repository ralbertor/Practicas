<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Citas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Motivo:</label>
                    <input type="text" class="form-control"[(ngModel)]="cita.motivoCita" name ="motivo">
                </div>
                <div class="form-group">
                    <label for="">FechaHora:</label>
                    <input type="text" class="form-control"[(ngModel)]="cita.fechaHora"name ="Fecha y Hora">
                </div>
                <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>    
        </div>
    </div>
</div>
